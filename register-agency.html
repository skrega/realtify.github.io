<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация агента</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css//normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="enter">
        <div class="enter-inner register-inner">
            <form action="" class="form-enter">
                <div class="logo">
                    <img src="images/logo.svg" alt="Logo">
                </div>
                <div class="form-title">Регистрация агентства</div>
                <div class="input-box">
                    <div class="form-label">Имя</div>
                    <input type="text" class="form-input" placeholder="John Kevine">
                </div>
                <div class="input-box">
                    <div class="form-label">Номер телефона</div>
                    <input type="text" class="form-input phone" placeholder="+7(999)999-99-99">
                </div>
                <div class="input-box">
                    <div class="form-label">Email</div>
                    <input type="email" class="form-input" placeholder="example@gmail.com">
                </div>
                <div class="input-box">
                    <div class="form-label">Название агентства</div>
                    <input type="text" class="form-input" placeholder="John Kevine">
                </div>
                <div class="input-box">
                    <div class="form-label">Адрес</div>
                    <input type="text" class="form-input" placeholder="John Kevine">
                </div>
                <div class="input-box">
                    <div class="form-label">ФИО руководителя</div>
                    <input type="text" class="form-input" placeholder="John Kevine">
                </div>
                <div class="input-box">
                    <div class="form-label">Пароль</div>
                    <input type="password" class="form-input" placeholder="">
                </div>
                <div class="input-box">
                    <div class="form-label">Повторите пароль</div>
                    <input type="password" class="form-input" placeholder="">
                </div>
                <div class="remember-wrap">
                    <input id="consent" type="checkbox" class="form-checkbox sigin-checkbox checkbox">
                    <label for="consent" class="text label-checkbox sigin-label">Создавая аккаунт, вы
                        соглашаетесь с правилами использования и политикой конфиденциальности</label>
                </div>
                <input type="sumbit" class="form-btn btn btn-primary" value="Создать аккаунт">
            </form>
            <div class="enter-bottom register-bottom">
                Уже есть аккаунт? <a href="login.html" class="text link">Войти</a>
            </div>
        </div>
        <div class="enter-img register-img">
            <img src="images/register-img.svg" alt="">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
